<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

        <script>

            let date = new Date();

            let year = date.getFullYear();
            let month = date.getMonth() + 1;
        </script>

        <style>
            #H {
                margin-bottom: 2%;
            }

            body {
                padding: 3%;
            }

            #calendarH {
                text-align: center;
            }

            section {
                width: 70%;
                margin: auto;
            }

            aside {
                float: right;
                margin: 1%;
            }
        </style>

        <title>달력만들기</title>
    </head>

    <header class="card" id="H">
        로고랑 로그인 버튼 들어갈 자리
    </header>

    <aside class="card">
        투두리스트, 취미, 매일 체크할 것들
    </aside>

    <section class="card border-success mb-3">

        <header class="card-header" id="calendarH">
            <button class="btn btn-outline-secondary">  
                지난 달
            </button>

            <script>
                document.write(`${year}년 ${month}월`)
            </script>

            <button class="btn btn-outline-secondary">다음 달</button>
        </header>

        <div class="card-body">

            <article class="card">

                날짜주르륵

            </article>

            <footer class="card">뭐할지모르겠지만 일단 넣어둠</footer>

        </div>

    </section>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
